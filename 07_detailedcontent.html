<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【医師監修】東京の医療脱毛クリニック詳細情報</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--neutral-light);
            line-height: var(--leading-normal);
        }

        .detailed-container {
            padding: var(--space-4);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Clinic Section Header */
        .clinic-section {
            margin-bottom: var(--space-6);
            background: var(--neutral-white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
        }
        
        .clinic-section:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .clinic-header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
            color: var(--neutral-white);
            padding: var(--space-4) var(--space-5);
            position: relative;
        }

        .clinic-header::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 12px solid var(--primary-red-dark);
        }

        .clinic-header h2 {
            font-size: var(--text-xl);
            font-weight: 700;
            margin-bottom: var(--space-1);
        }

        .clinic-subtitle {
            font-size: var(--text-sm);
            margin-left: var(--space-2);
            border-left: 3px solid var(--neutral-white);
            padding-left: var(--space-2);
            font-weight: 500;
        }

        /* Banner Image */
        .banner-image {
            width: 100%;
            margin: 16px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .banner-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .banner-placeholder {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            text-align: center;
            position: relative;
        }

        .price-highlight {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Points Section */
        .points-section {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .points-header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 8px 16px;
            margin: -16px -16px 16px -16px;
            font-size: 14px;
            font-weight: bold;
            position: relative;
        }

        .points-header::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #f39c12;
            border-radius: 50%;
            background: repeating-linear-gradient(
                45deg,
                #f39c12,
                #f39c12 2px,
                transparent 2px,
                transparent 8px
            );
        }

        .point-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .point-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .point-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .point-description {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }

        .highlight-text {
            background-color: #fff3cd;
            color: #856404;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* Basic Info Table */
        .basic-info-section {
            background-color: white;
            border-radius: 8px;
            margin: 16px 0;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .table-header {
            padding: 12px 16px;
            border-bottom: 2px solid #2c3e50;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .tab-navigation {
            display: flex;
            background-color: #f8f9fa;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 8px;
            background-color: #e9ecef;
            border: none;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border-right: 1px solid #ddd;
        }

        .tab-btn:last-child {
            border-right: none;
        }

        .tab-btn.active {
            background-color: #2c3e50;
            color: white;
        }

        .info-table {
            width: 100%;
        }

        .table-row {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }

        .table-cell {
            padding: 12px 8px;
            text-align: center;
            border-right: 1px solid #e0e0e0;
            flex: 1;
        }

        .table-cell:last-child {
            border-right: none;
        }

        .table-header-row .table-cell {
            background-color: #2c3e50;
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .body-part-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80px;
            justify-content: center;
        }

        .body-illustration {
            width: 40px;
            height: 50px;
            background-color: #ffeaa7;
            border-radius: 50% 50% 0 0;
            margin-bottom: 4px;
            position: relative;
        }

        .body-illustration::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background-color: #ffeaa7;
            border-radius: 0 0 50% 50%;
        }

        .part-label {
            font-size: 11px;
            font-weight: bold;
            margin-top: 8px;
        }

        .price-text {
            font-size: 12px;
            color: #e74c3c;
            font-weight: bold;
        }

        .detail-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            margin-top: 4px;
        }

        .more-btn {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            padding: 12px 40px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin: 16px auto;
            display: block;
        }

        /* Equipment Section */
        .equipment-section {
            background-color: white;
            border-radius: 8px;
            margin: 16px 0;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .equipment-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .equipment-number {
            background-color: #2c3e50;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .equipment-image {
            width: 60px;
            height: 60px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }

        .equipment-details {
            flex: 1;
        }

        .equipment-name {
            font-size: 14px;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 8px;
        }

        .equipment-specs {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .spec-row {
            display: flex;
            font-size: 11px;
        }

        .spec-label {
            background-color: #2c3e50;
            color: white;
            padding: 2px 6px;
            width: 40px;
            text-align: center;
            margin-right: 8px;
            border-radius: 2px;
        }

        .spec-value {
            color: #333;
        }

        /* Store Finder Section */
        .store-finder {
            background-color: white;
            border-radius: 8px;
            margin: 16px 0;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .region-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            color: #333;
        }

        .region-item:last-child {
            border-bottom: none;
        }

        .expand-icon {
            font-size: 18px;
            color: #666;
        }

        /* Promotion Banner */
        .promotion-banner {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .banner-ribbon {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 8px 20px;
            margin: -16px -16px 16px -16px;
            font-size: 14px;
            font-weight: bold;
            position: relative;
        }

        .banner-ribbon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #2c3e50;
        }

        .banner-ribbon::before {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #2c3e50;
        }

        .promotion-text {
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            color: #333;
        }

        .price-highlight-large {
            color: #e74c3c;
            font-size: 16px;
            font-weight: bold;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .consultation-btn {
            flex: 1;
            background-color: white;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .official-btn {
            flex: 1;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        @media (min-width: 768px) {
            .detailed-container {
                max-width: 800px;
                padding: 24px;
            }

            .clinic-header h2 {
                font-size: 24px;
            }

            .points-header {
                font-size: 18px;
            }

            .point-title {
                font-size: 16px;
            }

            .point-description {
                font-size: 14px;
            }

            .table-header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 統一ランキング同期システム -->
    <script src="clinic-database-generated.js"></script>
    <script src="ranking-sync-system.js"></script>
    <div class="detailed-container" id="clinic-content">
        <!-- Dynamic content will be loaded here -->
        <div class="loading-placeholder">
            <div class="loading-animation">
                <i class="fas fa-spinner fa-spin"></i>
                <p>クリニック詳細情報を読み込み中...</p>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentClinicData = null;

        // 詳細コンテンツのテンプレート
        function createClinicDetailHTML(clinic) {
            return `
                <!-- クリニック基本情報セクション -->
                <div class="clinic-section">
                    <div class="clinic-header">
                        <h2>${clinic.name}</h2>
                        <div class="clinic-subtitle">医師監修・安心の医療脱毛専門クリニック</div>
                    </div>
                    
                    <div class="clinic-content">
                        <div class="banner-image">
                            <div class="banner-placeholder">
                                <div class="clinic-banner-info">
                                    <i class="fas fa-hospital"></i>
                                    <div>
                                        <div class="clinic-name">${clinic.name}</div>
                                        <div class="clinic-rating">${clinic.rating}</div>
                                    </div>
                                </div>
                                <div class="price-highlight">${clinic.price}</div>
                            </div>
                        </div>

                        <div class="clinic-basic-info">
                            <div class="info-grid">
                                <div class="info-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <div>
                                        <strong>アクセス</strong>
                                        <p>${clinic.access}</p>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-phone"></i>
                                    <div>
                                        <strong>電話番号</strong>
                                        <p>${clinic.phone}</p>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-tag"></i>
                                    <div>
                                        <strong>キャンペーン</strong>
                                        <p class="campaign-text">${clinic.campaign}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- おすすめポイントセクション -->
                <div class="clinic-section">
                    <div class="clinic-header">
                        <h2>${clinic.name}のおすすめポイント</h2>
                        <div class="clinic-subtitle">なぜ選ばれるのか、3つの理由</div>
                    </div>
                    
                    <div class="clinic-content">
                        <div class="points-container">
                            ${clinic.features.map((feature, index) => `
                                <div class="point-item">
                                    <div class="point-number">${index + 1}</div>
                                    <div class="point-content">
                                        <h3 class="point-title">${feature}</h3>
                                        <p class="point-description">${getFeatureDescription(feature)}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <!-- 料金プランセクション -->
                <div class="clinic-section">
                    <div class="clinic-header">
                        <h2>料金プラン</h2>
                        <div class="clinic-subtitle">明確で分かりやすい料金体系</div>
                    </div>
                    
                    <div class="clinic-content">
                        <div class="pricing-table">
                            <div class="pricing-row pricing-header">
                                <div class="pricing-cell">プラン</div>
                                <div class="pricing-cell">回数</div>
                                <div class="pricing-cell">総額</div>
                                <div class="pricing-cell">月額</div>
                            </div>
                            ${generatePricingRows(clinic)}
                        </div>
                        
                        <div class="pricing-note">
                            <p><i class="fas fa-info-circle"></i> 表示価格は税込みです</p>
                            <p><i class="fas fa-credit-card"></i> 医療ローン分割払い対応</p>
                        </div>
                    </div>
                </div>

                <!-- 設備・機器セクション -->
                <div class="clinic-section">
                    <div class="clinic-header">
                        <h2>設備・脱毛機器</h2>
                        <div class="clinic-subtitle">最新の医療脱毛技術を導入</div>
                    </div>
                    
                    <div class="clinic-content">
                        <div class="equipment-grid">
                            ${generateEquipmentInfo(clinic)}
                        </div>
                    </div>
                </div>

                <!-- アクションボタンセクション -->
                <div class="clinic-section">
                    <div class="clinic-content">
                        <div class="action-buttons">
                            <a href="${clinic.url}" target="_blank" class="official-btn">
                                <i class="fas fa-external-link-alt"></i>
                                公式サイトで詳細を見る
                            </a>
                            <a href="tel:${clinic.phone}" class="phone-btn">
                                <i class="fas fa-phone"></i>
                                電話で予約
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // 機能説明を生成
        function getFeatureDescription(feature) {
            const descriptions = {
                '業界最安級の料金設定': '他クリニックと比較しても圧倒的にお得な料金プランを提供。初回限定キャンペーンも充実しています。',
                '全国130院以上展開': '日本全国どこでも通いやすい立地に展開。引っ越しや転勤があっても安心して通い続けられます。',
                '経験豊富な医師による施術': '医療脱毛の専門医が在籍。安全で効果的な施術を受けることができます。',
                '3種類の医療レーザー脱毛機': '肌質・毛質に合わせて最適な脱毛機を選択。より効果的で痛みの少ない脱毛を実現。',
                '追加料金一切なし': '明確な料金体系で安心。カウンセリング料、剃毛料、アフターケア料金など追加費用は一切ありません。',
                '硬毛化・増毛化保証あり': '万が一の硬毛化・増毛化にも対応。無料で追加照射を行う保証制度があります。',
                '最短5ヶ月で脱毛完了': '最新の脱毛機器により、従来よりも短期間での脱毛完了が可能です。',
                '痛み軽減技術導入': '冷却システムや麻酔クリームなど、痛みを最小限に抑える技術を導入しています。',
                '21時まで診療': '仕事帰りでも通いやすい夜間診療。平日夜間や土日祝日も営業しています。'
            };
            return descriptions[feature] || '詳細については公式サイトをご確認ください。';
        }

        // 料金表を生成
        function generatePricingRows(clinic) {
            const pricingData = [
                { plan: '全身脱毛', count: '5回', total: '198,000円', monthly: '月々3,400円' },
                { plan: 'VIO脱毛', count: '5回', total: '88,000円', monthly: '月々1,500円' },
                { plan: '顔脱毛', count: '5回', total: '98,000円', monthly: '月々1,700円' },
                { plan: 'ワキ脱毛', count: '6回', total: '2,500円', monthly: '一括払い' }
            ];

            return pricingData.map(row => `
                <div class="pricing-row">
                    <div class="pricing-cell">${row.plan}</div>
                    <div class="pricing-cell">${row.count}</div>
                    <div class="pricing-cell price-amount">${row.total}</div>
                    <div class="pricing-cell monthly-amount">${row.monthly}</div>
                </div>
            `).join('');
        }

        // 設備情報を生成
        function generateEquipmentInfo(clinic) {
            const equipment = [
                {
                    name: '医療レーザー脱毛機',
                    description: '厚生労働省認可の安全な医療機器',
                    icon: 'fas fa-laser-pointer'
                },
                {
                    name: '冷却システム',
                    description: '痛み軽減のための先進冷却技術',
                    icon: 'fas fa-snowflake'
                },
                {
                    name: '完全個室',
                    description: 'プライバシーに配慮した空間',
                    icon: 'fas fa-door-closed'
                },
                {
                    name: '清潔な環境',
                    description: '感染症対策も万全の衛生管理',
                    icon: 'fas fa-shield-alt'
                }
            ];

            return equipment.map(item => `
                <div class="equipment-item">
                    <div class="equipment-icon">
                        <i class="${item.icon}"></i>
                    </div>
                    <div class="equipment-content">
                        <h4>${item.name}</h4>
                        <p>${item.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // データを読み込む関数
        function loadClinicDetail() {
            // URLパラメータまたはメッセージから地域IDとクリニック名を取得
            const urlParams = new URLSearchParams(window.location.search);
            const regionId = urlParams.get('region_id') || '013';
            const clinicName = urlParams.get('clinic') || null;

            if (typeof CLINIC_DATABASE !== 'undefined' && CLINIC_DATABASE[regionId]) {
                const regionData = CLINIC_DATABASE[regionId];
                let targetClinic = regionData.clinics[0]; // デフォルトは1位

                // 特定のクリニックが指定されている場合は検索
                if (clinicName) {
                    const found = regionData.clinics.find(clinic => 
                        clinic.name.includes(clinicName) || clinicName.includes(clinic.name)
                    );
                    if (found) targetClinic = found;
                }

                displayClinicDetail(targetClinic);
            } else {
                displayFallbackContent();
            }
        }

        // クリニック詳細を表示
        function displayClinicDetail(clinic) {
            currentClinicData = clinic;
            const container = document.getElementById('clinic-content');
            container.innerHTML = createClinicDetailHTML(clinic);
        }

        // フォールバック表示
        function displayFallbackContent() {
            const fallbackClinic = {
                name: 'SBC湘南美容クリニック',
                rating: '★★★★★ (4.7)',
                access: 'JR東京駅徒歩5分',
                phone: '0120-031-999',
