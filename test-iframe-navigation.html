<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Navigation Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        iframe { width: 100%; height: 400px; border: 1px solid #ccc; }
        .log { background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 200px; overflow-y: scroll; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>iframe Navigation Debug Test</h1>
    
    <div class="test-section">
        <h2>Footer Component in iframe</h2>
        <iframe src="09_footer_2.html" id="testIframe"></iframe>
    </div>

    <div class="test-section">
        <h2>Navigation Log</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        // ãƒ­ã‚°è¡¨ç¤ºé–¢æ•°
        function logMessage(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ãƒ­ã‚°ã«è»¢é€
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            logMessage(args.join(' '));
        };

        const originalWarn = console.warn;
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logMessage('âš ï¸ ' + args.join(' '));
        };

        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            logMessage('âŒ ' + args.join(' '));
        };

        // postMessage ãƒªã‚¹ãƒŠãƒ¼ï¼ˆindex.htmlã¨åŒã˜ãƒ­ã‚¸ãƒƒã‚¯ï¼‰
        function handleIframeMessage(event) {
            const myOrigin = window.location.origin;
            
            // ã‚ªãƒªã‚¸ãƒ³ãƒã‚§ãƒƒã‚¯ï¼ˆç°¡ç•¥ç‰ˆï¼‰
            const isAllowedOrigin = 
                event.origin === myOrigin ||
                event.origin === 'null' || 
                event.origin.startsWith('file://');

            console.log('ğŸ“¨ Message received:', {
                origin: event.origin,
                myOrigin: myOrigin,
                allowed: isAllowedOrigin,
                data: event.data
            });

            if (!isAllowedOrigin) {
                console.warn('âŒ Origin not allowed:', event.origin);
                return;
            }

            if (!event.data || typeof event.data !== 'object') {
                console.warn('âŒ Invalid message format:', event.data);
                return;
            }

            // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³å‡¦ç†
            if (event.data.type === 'navigate') {
                console.log('ğŸ”„ Navigation request:', event.data.url, event.data.linkText);
                
                // å®Ÿéš›ã®é·ç§»ã‚’ãƒ†ã‚¹ãƒˆ
                if (event.data.url && event.data.url !== '#') {
                    console.log('âœ… Navigating to:', event.data.url);
                    window.location.href = event.data.url;
                } else {
                    console.log('âš ï¸ Invalid URL for navigation:', event.data.url);
                }
            } else if (event.data.type === 'debug') {
                console.log('ğŸ› Debug message:', event.data.message);
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒªã‚¹ãƒŠãƒ¼ã‚’ç™»éŒ²
        window.addEventListener('message', handleIframeMessage, false);

        // iframeèª­ã¿è¾¼ã¿å®Œäº†æ™‚
        document.getElementById('testIframe').addEventListener('load', function() {
            console.log('âœ… iframe loaded successfully');
        });

        logMessage('ğŸš€ Test page initialized');
    </script>
</body>
</html>
