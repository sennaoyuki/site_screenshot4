<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【医師監修】東京の医療脱毛クリニック比較表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--neutral-light);
        }

        .comparison-container {
            padding: var(--space-4);
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .comparison-header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
            color: var(--neutral-white);
            text-align: center;
            padding: var(--space-6);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            position: relative;
            margin-bottom: 0;
            box-shadow: var(--shadow-md);
        }

        .comparison-header::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 12px solid var(--primary-red-dark);
        }

        .comparison-header h2 {
            font-size: var(--text-xl);
            font-weight: 700;
            margin: 0;
        }

        .tabs-container {
            background-color: var(--neutral-white);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .tab-navigation {
            display: flex;
            border-bottom: 2px solid var(--neutral-medium);
            background-color: var(--neutral-light);
        }

        .tab-btn {
            flex: 1;
            padding: var(--space-4) var(--space-3);
            background-color: var(--neutral-light);
            border: none;
            font-size: var(--text-sm);
            font-family: var(--font-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            color: var(--neutral-text-light);
            border-right: 1px solid var(--neutral-medium);
            min-height: 48px;
        }

        .tab-btn:last-child {
            border-right: none;
        }

        .tab-btn.active {
            background-color: var(--primary-red);
            color: var(--neutral-white);
            box-shadow: inset 0 -3px 0 var(--primary-red-dark);
        }

        .tab-btn:hover:not(.active) {
            background-color: var(--neutral-medium);
            color: var(--primary-red);
            transform: translateY(-1px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--neutral-white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .table-header {
            background-color: var(--neutral-dark);
            color: var(--neutral-white);
        }

        .table-header th {
            padding: var(--space-3) var(--space-2);
            font-size: var(--text-xs);
            font-weight: 700;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            font-family: var(--font-primary);
        }

        .table-header th:last-child {
            border-right: none;
        }

        .clinic-row {
            border-bottom: 1px solid var(--neutral-medium);
            transition: all var(--transition-base);
        }
        
        .clinic-row:hover {
            background-color: var(--neutral-light);
        }

        .clinic-cell {
            padding: var(--space-4) var(--space-3);
            text-align: center;
            vertical-align: middle;
            border-right: 1px solid var(--neutral-medium);
            position: relative;
            transition: all var(--transition-fast);
        }
        
        .clinic-cell:hover {
            background-color: var(--primary-red-light);
            color: var(--neutral-white);
        }

        .clinic-cell:last-child {
            border-right: none;
        }

        .clinic-name {
            font-size: var(--text-xs);
            color: var(--neutral-text);
            margin-bottom: var(--space-1);
            font-weight: 600;
        }

        .clinic-logo {
            width: 36px;
            height: 24px;
            background-color: var(--neutral-dark);
            margin: 0 auto var(--space-1);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xs);
            color: var(--neutral-white);
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }
        
        .clinic-logo:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .recommended-badge {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-gold);
            color: var(--neutral-dark);
            font-size: var(--text-xs);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-md);
            font-weight: 700;
            box-shadow: var(--shadow-sm);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-3px); }
        }

        .feature-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin: 0 auto var(--space-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-sm);
            color: var(--neutral-white);
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }
        
        .feature-icon:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .icon-red {
            background-color: var(--primary-red);
        }

        .icon-yellow {
            background-color: var(--warning-orange);
        }
        
        .icon-green {
            background-color: var(--success-green);
        }

        .icon-green {
            background-color: #27ae60;
        }

        .feature-text {
            font-size: 10px;
            color: #333;
            line-height: 1.2;
        }

        .price-text {
            font-size: 11px;
            color: #e74c3c;
            font-weight: bold;
        }

        .official-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .official-btn:hover {
            transform: scale(1.05);
        }

        .official-btn:active {
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            .comparison-container {
                max-width: 800px;
                padding: 24px;
            }

            .comparison-header h2 {
                font-size: 20px;
            }

            .tab-btn {
                padding: 16px 12px;
                font-size: 16px;
            }

            .table-header th {
                padding: 12px 8px;
                font-size: 14px;
            }

            .clinic-cell {
                padding: 16px 12px;
            }

            .clinic-logo {
                width: 40px;
                height: 30px;
            }

            .feature-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 統一ランキング同期システム -->
    <script src="clinic-database-generated.js"></script>
    <script src="ranking-sync-system.js"></script>
    <div class="comparison-container">
        <div class="comparison-header">
            <h2>医療脱毛クリニック3選<br>（一覧表）</h2>
        </div>

        <div class="tabs-container">
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="switchTab(0, this)">総合</button>
                <button class="tab-btn" onclick="switchTab(1, this)">脱毛プラン</button>
                <button class="tab-btn" onclick="switchTab(2, this)">実績</button>
            </div>

            <!-- Tab Content 1: 総合 -->
            <div class="tab-content active" id="tab-0">
                <table class="comparison-table">
                    <thead class="table-header">
                        <tr>
                            <th>クリニック</th>
                            <th>価格</th>
                            <th>脱毛効果</th>
                            <th>特徴</th>
                            <th>詳細</th>
                        </tr>
                    </thead>
                    <tbody id="clinic-table-body">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabIndex, clickedBtn) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(`tab-${tabIndex}`).classList.add('active');
            
            // Add active class to clicked button
            clickedBtn.classList.add('active');
        }

        // Button click animations
        document.querySelectorAll('.official-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                console.log('Official site button clicked');
            });
        });

        // Link click animations
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Store list link clicked');
            });
        });

        // データを動的に読み込む関数
        function loadClinicData() {
            // 地域IDを取得（URLパラメータまたはデフォルト）
            const urlParams = new URLSearchParams(window.location.search);
            const regionId = urlParams.get('region_id') || '013'; // デフォルト: 千葉

            // clinic-database.js からデータを取得
            if (typeof CLINIC_DATABASE !== 'undefined' && CLINIC_DATABASE[regionId]) {
                const regionData = CLINIC_DATABASE[regionId];
                populateTable(regionData.clinics);
            } else {
                // フォールバックデータを使用
                populateTableWithFallback();
            }
        }

        function populateTable(clinics) {
            const tbody = document.getElementById('clinic-table-body');
            tbody.innerHTML = '';

            clinics.forEach((clinic, index) => {
                const row = document.createElement('tr');
                row.className = 'clinic-row';
                
                // 1位の場合は特別クラスを追加
                if (index === 0) {
                    row.classList.add('top-clinic');
                }

                row.innerHTML = `
                    <td class="clinic-cell">
                        ${index === 0 ? '<div class="recommended-badge">おすすめ</div>' : ''}
                        <div class="clinic-logo">${clinic.name.charAt(0)}</div>
                        <div class="clinic-name">${clinic.name}</div>
                    </td>
                    <td class="clinic-cell">
                        <div class="feature-icon ${getEffectClass(clinic.rating)}">
                            <i class="fas fa-yen-sign"></i>
                        </div>
                        <div class="feature-text">${clinic.price}</div>
                    </td>
                    <td class="clinic-cell">
                        <div class="feature-icon ${getEffectClass(clinic.rating)}">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="feature-text">${clinic.rating}</div>
                    </td>
                    <td class="clinic-cell">
                        <div class="feature-icon excellent">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="feature-text">${clinic.features[0] || '高品質施術'}</div>
                    </td>
                    <td class="clinic-cell">
                        <button class="btn-primary btn-small" onclick="viewDetails('${clinic.name}')">
                            詳細
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function populateTableWithFallback() {
            const fallbackData = [
                {
                    name: 'SBC湘南美容クリニック',
                    price: '月々3,000円〜',
                    rating: '★★★★★ (4.7)',
                    features: ['業界最安級料金設定']
                },
                {
                    name: 'リゼクリニック',
                    price: '月々3,700円〜', 
                    rating: '★★★★☆ (4.5)',
                    features: ['3種類の医療レーザー']
                },
                {
                    name: 'エミナルクリニック',
                    price: '月々1,000円〜',
                    rating: '★★★★☆ (4.3)',
                    features: ['最短5ヶ月で完了']
                }
            ];
            
            populateTable(fallbackData);
        }

        function getEffectClass(rating) {
            const score = parseFloat(rating.match(/\(([\d.]+)\)/)?.[1] || '4.0');
            if (score >= 4.5) return 'excellent';
            if (score >= 4.0) return 'good';
            return 'fair';
        }

        function viewDetails(clinicName) {
            console.log('詳細表示:', clinicName);
            
            // 詳細ページにナビゲート
            if (window.parent) {
                window.parent.postMessage({
                    type: 'navigate',
                    url: '#detailed-content',
                    clinic: clinicName
                }, '*');
            }
        }

        // ページ読み込み時にデータを読み込む
        document.addEventListener('DOMContentLoaded', function() {
            loadClinicData();
        });

        // 地域変更時の対応
        window.addEventListener('message', function(event) {
            if (event.data.type === 'region-change') {
                loadClinicData();
            }
        });
    </script>

    <style>
        /* 追加スタイル */
        .btn-small {
            padding: var(--space-2) var(--space-3);
            font-size: var(--text-xs);
            min-height: 32px;
        }

        .top-clinic {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.1) 0%, rgba(243, 156, 18, 0.1) 100%);
        }

        .top-clinic .clinic-cell {
            position: relative;
        }

        .clinic-row:hover {
            background-color: var(--neutral-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .clinic-cell {
            transition: all var(--transition-base);
        }

        .feature-text {
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 767px) {
            .comparison-table {
                font-size: var(--text-xs);
            }
            
            .clinic-name {
                font-size: 10px;
                line-height: 1.2;
            }
            
            .feature-text {
                font-size: 9px;
            }
            
            .btn-small {
                padding: var(--space-1) var(--space-2);
                font-size: 10px;
            }
        }
    </style>
</body>
</html>
